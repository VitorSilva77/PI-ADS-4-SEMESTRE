<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/media.css">
    <link rel="stylesheet" href="../assets/css/darkmode.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <title>Perfil - PróFuturo</title>
</head>
<body>
    <div class="container">
      
      <aside class="sidebar">
        <div class="logo-section">
            <img src="../assets/images/teste1.png" alt="Logo PróFuturo" class="logo-image">
            <h2 class="logo">PróFuturo</h2>
        </div>
        
        <div class="itens">
            <a href="./userPage.html" class="item"><i class="fa-solid fa-house"></i> Início</a>
            <a href="./perfil.html" class="item active"><i class="fa-solid fa-user"></i> Perfil</a>
            <a href="./usuarios.html" class="item ti-only"><i class="fa-solid fa-users-gear"></i> Usuários</a>
            <a href="./cursos.html" class="item"><i class="fa-solid fa-book"></i> Cursos</a>
            <a href="./relatorios.html" class="item"><i class="fa-solid fa-chart-bar"></i> Relatórios</a>
            <div class="item theme-switcher">
              <i class="fa-solid fa-moon"></i>
              <span>Modo Escuro</span>
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
              </label>
            </div>
            <button class="logout-button">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Sair</span>
            </button>
        </div>
      </aside>

      <main class="main">
        <header class="header">
          <h2>Meu Perfil</h2>
        </header>

        <section class="profile-details card">
            <h3>Informações da Conta</h3>
            <div class="profile-avatar" id="userAvatar">
                </div>
            <div class="form-grid">
                        <div class="form-group">
                            <label for="perfilFuncional" class="perfil-label">Funcional</label>
                    <input type="text" id="perfilFuncional" class="view-info" readonly>
                </div>
                <div class="form-group">
                    <label for="perfilNome" class="perfil-label">Nome Completo</label>
                    <input type="text" id="perfilNome" class="view-info" readonly>
                </div>
                <div class="form-group full-width">
                    <label for="perfilEmail" class="perfil-label">Email</label>
                    <input type="email" id="perfilEmail" class="view-info" readonly>
                </div>
            </div>
        </section>

        <section class="password-reset card">
            <h3>Redefinir Senha</h3>
            <form id="password-reset-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" placeholder="Digite a nova senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Confirme a nova senha" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="btn-save-password">Redefinir Senha</button>
                </div>
                <p id="password-message" style="display: none;"></p>
            </form>
        </section>
      </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/perfil.js"></script> </body>
</html>
