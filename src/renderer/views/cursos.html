<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval'; img-src 'self' https://storage.googleapis.com;">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/darkmode.css">
    <link rel="stylesheet" href="../assets/css/cursos.css">
    <title>Cursos - PróFuturo</title>
</head>
<body>
    <div class="container">
      
      <!--Menu lateral-->
      <aside class="sidebar">
        <div class="logo-section">
            <img src="../assets/images/teste1.png" alt="Logo PróFuturo" class="logo-image">
            <h2 class="logo">PróFuturo</h2>
        </div>
        
        <div class="itens">
            <a href="./userPage.html" class="item"><img src="../assets/images/house-solid-full.svg"></img> Início</a>
            <a href="./perfil.html" class="item"><img src="..//assets/images/user-solid-full.svg"></img> Perfil</a>
            <a href="./usuarios.html" class="item ti-only"><img src="../assets/images/user-gear-solid-full.svg"></img> Usuários</a>
            <a href="./cursos.html" class="item active"><img src="../assets/images/book-solid-full.svg"></img> Cursos</a>
            <a href="./relatorios.html" class="item"><img src="../assets/images/chart-bar-solid-full.svg"></img> Relatórios</a>
            <div class="item theme-switcher">
              <img src="../assets/images/moon-solid-full.svg"></img>
              <span>Modo Escuro</span>
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
              </label>
            </div>
            <button class="logout-button">
              <img src="../assets/images/right-from-bracket-solid-full.svg"></img>
              <span>Sair</span>
            </button>
        </div>
      </aside>

      <!--Conteúdo Principal-->
      <main class="main">
        <header class="header">
          <h2>Criar Novo Curso</h2>
        </header>

        <!-- Formulário de Criação de Curso -->
        <section class="create-course-form">
          <form id="newCourseForm">
            <div class="form-group">
              <label for="courseName">Nome do Curso:</label>
              <input type="text" id="courseName" required>
            </div>
            <div class="form-group">
              <label for="courseDescription">Descrição:</label>
              <textarea id="courseDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="courseWorkload">Carga Horária (horas  ):</label>
              <input type="number" id="courseWorkload" required min="1">
            </div>
            <div class="form-group">
              <label for="professorId">Professor:</label>
              <select id="professorId" required>
                <option value="">Selecione um Professor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="courseImage">Imagem do Curso:</label>
              <input type="file" id="courseImage" accept="image/*">
            </div>
            <button type="submit" id="createCourseBtn">Criar Curso</button>
            <p id="formMessage" style="display: none; margin-top: 10px;"></p>
          </form>
        </section>
        
        <header class="header">
          <h2>Catálogo de Cursos</h2>
        </header>
        
        <section class="filters">
          <div class="search-bar">
            <img src="../assets/images/magnifying-glass-solid-full.svg""></i>
            <input type="text" id="searchInput" placeholder="Buscar por nome do curso...">
          </div>
           <div class="filter-options">
            <select id="workloadFilter">
              <option value="all">Toda Carga Horária</option>
              <option value="0-20">Até 20 horas</option>
              <option value="21-40">21 a 40 horas</option>
              <option value="41-80">41 a 80 horas</option>
              <option value="81+">Acima de 80 horas</option>
            </select>
          </div>
        </section>


        <!-- Lista de Cursos -->
        <section class="course-list">
          <div id="courses-container" class="courses-grid">
            <!-- Cards dos cursos serão inseridos aqui -->
          </div>
        </section>
      </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/cursos.js"></script>

</body>
</html>
