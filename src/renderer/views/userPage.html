<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval'; img-src 'self' https://storage.googleapis.com;">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/media.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/userPage.css">
    <link rel="stylesheet" href="../assets/css/darkmode.css">
    <script src="../../../node_modules/chart.js/dist/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div class="container">
      
      <!-- Menu lateral -->
      <aside class="sidebar">
        <div class="logo-section">
            <img src="../assets/images/teste1.png" alt="Logo PróFuturo" class="logo-image">
            <h2 class="logo">PróFuturo</h2>
        </div>
        
        <div class="itens">
            <a href="#main" class="item"><img src="../assets/images/house-solid-full.svg"></img> Início</a>
            <a href="./perfil.html" class="item"><img src="../assets/images/user-solid-full.svg"></img> Perfil</a>
            <a href="./usuarios.html" class="item ti-only"><img src="../assets/images/user-gear-solid-full.svg"></img> Usuários</a>
            <a href="./cursos.html" class="item"><img src="../assets/images/book-solid-full.svg"></img> Cursos</a>
            <a href="./relatorios.html" class="item"><img src="../assets/images/chart-bar-solid-full.svg"></img> Relatórios</a>
            <div class="item theme-switcher">
              <img src="../assets/images/moon-solid-full.svg"></img>
              <span>Dark Mode</span>
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
              </label>
            </div>
            <button class="logout-button">
              <img src="../assets/images/right-from-bracket-solid-full.svg"></img>
              <span>Sair</span>
            </button>
        </div>
      </aside>

      
      <main class="main">
        <header class="header">
          <h2>Dashboard</h2>
        </header>

        <!-- Seção de registro -->
        <section class="registration">

          <h2 class="section-title">Registro</h2>
          
          <form id="registration-form">
            <input type="text" id="regNome" placeholder="Nome Completo" required>
            <input type="text" id="regFuncional" placeholder="Funcional" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Senha" required>
            <select id="regRole" required>
              <option value="" disabled selected>Tipo de Usuário</option>
              <option value="TI">Administrador (TI)</option>
              <option value="RH">Recursos Humanos (RH)</option>
              <option value="Professor">Instrutor (Professor)</option>
              <option value="Aluno">Aluno</option>
            </select>
            <button type="submit">Salvar</button>
          </form>
        </section>

        <!-- Gestão de cursos -->
        <section class="courses">
            <h2>Meus Cursos</h2>
            <div class="courses-container">
              <!-- Os cards dos cursos serão inseridos aqui dinamicamente -->
            </div>
        </section>


        <!-- Dashboards -->
        <section class="chart">
          <h2 class="section-title">Gráficos Gerais</h2>
          <div class="charts">
            <div id="chart-box" class="chart-box">
              <canvas id="performanceChart"></canvas>
            </div>

            <div id="chart-box1" class="chart-box1">
              <canvas id="attendanceChart"></canvas>
            </div>
          </div>
        </section>
        
        <section id="enrollment-section" class="card-section" style="display: none;">
          <h2 class="section-title">Matricular Aluno em Curso</h2>
          <form id="enrollment-form" class="enrollment-form">
            <div class="form-row">
              <div class="form-group">
                  <label for="enroll-course-select">Selecione o Curso:</label>
                  <select id="enroll-course-select" required>
                      <option value="">Carregando cursos...</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="enroll-student-select">Selecione o Aluno Disponível:</label>
                  <select id="enroll-student-select" required>
                      <option value="">Carregando alunos...</option>
                  </select>
              </div>
            </div>
            <button type="submit" id="enroll-submit-btn">Matricular</button>
            <p id="enroll-message"></p>
          </form>
        </section>

        <section id="grades-section" class="card-section" style="display: none;">
          <h2 class="section-title">Lançar/Editar Notas</h2>
          <form id="grades-form" class="enrollment-form">
            
            <div class="form-row">
              <div class="form-group">
                  <label for="grades-course-select">Selecione o Curso:</label>
                  <select id="grades-course-select" required>
                      <option value="">-- Selecione um curso --</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="grades-student-select">Selecione o Aluno:</label>
                  <select id="grades-student-select" required disabled>
                      <option value="">-- Aguardando seleção do curso --</option>
                  </select>
              </div>
            </div>

            <div id="grades-details" class="form-row" style="display: none;">
                <div class="form-group">
                    <label for="grades-note-input">Nota Final (0.0 a 10.0)</label>
                    <input type="number" id="grades-note-input" step="0.1" min="0" max="10" placeholder="Insira a nota">
                    <small id="grades-status-info" style="margin-top: 5px;"></small>
                </div>
                <div class="form-group" style="justify-content: flex-end;">
                    <button type="submit" id="grades-submit-btn">Salvar</button>
                </div>
            </div>
            
            <p id="grades-message"></p>
          </form>
        </section>

      </main>
    </div>
  </body>
  <script src="../js/api.js"></script>
  <script src="../js/charts.js"></script>
  <script src="../js/userPage.js"></script>
</html>
